<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <title>Hackaton</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./img/carousel-img/carousel-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./img/carousel-img/carousel-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/carousel-img/carousel-3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <main>
      <section>
        <h2 class="text-center m-5">Nuestros productos</h2>
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </section>
      <section>
        <h3>CONTACTENOS</h3>
        <p>Atendemos de lunes la Domingo 24 hrs.<br> Dejanos tu informacion para poder atenderte.</p>
    
        <form action="#" method="post">
    
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
    
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br>
    
            <label for=Direccion>Direccion:</label><br>
            <input type=text id=Direccion name=Direccion> </input><br>
    
            <label for=Email>Email:</label><br>
            <input type=text id=Email name=Email> </input><br><br>
    
            <label for="tipo_documento">Tipo de documento:</label><br>
            <select id="tipo_documento" name="tipo_documento">
                <option value="CC">Cédula de ciudadanía</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
                <option value="RC">Registro civil</option>
            </select><br>
    
            <label for=numero_documento>Numero de Documento:</label><br>
            <input type=text id=numero_de_documento name=numero_de_documento> </input><br><br>
    
            <label for="comentario">Comentarios:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>
    
            <input type="submit" value="Enviar">
    
        </form>
      </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
